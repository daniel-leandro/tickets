<section>
  <div class="page-header">
    <h1>{{vm.evento._id ? 'Editar Evento' : 'Novo Evento'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.eventoForm" id="eventoForm" class="form-horizontal" ng-submit="vm.save(vm.form.eventoForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="nome">Nome</label>
          <input name="nome" type="text" ng-model="vm.evento.nome" id="nome" class="form-control" placeholder="Nome" required>
          
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="data">Data</label>
          <input name="data" type="text"   ng-model="vm.evento.data" id="data" class="form-control" placeholder="Data" required>

        <script>
        jQuery.noConflict();
        jQuery(function() {
          jQuery( "#data" ).datepicker({  defaultDate: "+1d", minDate: 1, dateFormat: "yy-mm-dd"});

        });
 
    
  </script>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="organizador">Organizador</label>
          <input name="organizador" type="text" ng-model="vm.evento.organizador" id="organizador" class="form-control" placeholder="Organizador" required>
      
        </div>
         <div class="form-group" show-errors>
          <label class="control-label" for="organizador">Descrição</label>
          <textarea  name="descricao" ng-model="vm.evento.descricao" id="descricao" class="form-control" placeholder="Descrição"> </textarea>
           
      
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="lotacao">Lotação Máxima</label>
          <input name="lotacao" type="number" ng-model="vm.evento.lotacao" id="lotacao" class="form-control" placeholder="Lotação Máxima" required>
      
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="tipo">Tipo do Evento</label>
          <select name="tipo"  ng-model="vm.evento.tipo" id="tipo" class="form-control">
            <option value="1">Show</option>
            <option value="2">Balada</option>
            <option value="3">Teatro</option>
            <option value="4">Esporte</option>
          </select>
       
      
        </div>
          <div class="form-group" show-errors>
          <label class="control-label" for="tipo">Situação</label><br/>
          <label>
          <input type="radio" ng-model="vm.evento.situacao" value="1">
          Publicado
        </label><br/>
       <label>
          <input type="radio" ng-model="vm.evento.situacao" value="0">
          Não Publicado
        </label> 
      
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.evento._id ? 'Atualizar' : 'Cadastrar'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
